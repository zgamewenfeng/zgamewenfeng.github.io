<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pop Boost — 游戏推广页</title>
  <meta name="description" content="Pop Boost — 简单易玩的休闲游戏。下载链接、截图、玩法与联系我们。" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <img src="images/logo.png" alt="Pop Boost" class="logo" />
      <h1>Pop Boost</h1>
      <p class="tagline">轻松上手的方块消除休闲小游戏</p>
    </div>
  </header>

  <main class="wrap main">
    <section id="download" class="card">
      <h2>下载</h2>
      <p>适用平台：iOS / Android</p>
      <div class="buttons">
        <a class="btn" href="#" aria-label="App Store">App Store</a>
        <a class="btn alt" href="#" aria-label="Google Play">Google Play</a>
      </div>
    </section>

    <section id="screens" class="card">
      <h2>截图</h2>
      <div class="gallery">
        <div class="shot"> <img src="images/logo.png" alt="screenshot 1" /> </div>
        <div class="shot"> <img src="images/logo.png" alt="screenshot 2" /> </div>
        <div class="shot"> <img src="images/logo.png" alt="screenshot 3" /> </div>
      </div>
    </section>

    <section id="about" class="card">
      <h2>玩法简介</h2>
      <p>拖动并消除相同颜色的方块，收集后解锁新的道具。适合碎片时间娱乐。</p>
    </section>

    <section id="contact" class="card">
      <h2>联系我们</h2>
      <p>邮箱：<a href="mailto:contact@yourdomain.com">contact@yourdomain.com</a></p>
      <p>开发者网站：<a href="https://zgamewenfeng.github.io/">zgamewenfeng.github.io</a></p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>© 2025 Pop Boost — All rights reserved.</small>
    </div>
  </footer>
</body>
</html>
